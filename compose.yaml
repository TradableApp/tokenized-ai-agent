services:
  ollama:
    image: "docker.io/ollama/ollama"
    ports:
      - "11434:11434"
    volumes:
      - /storage/ollama:/root/.ollama
    entrypoint:
      ["/usr/bin/bash", "-c", "/bin/ollama serve & sleep 5; ollama pull deepseek-r1:1.5b; wait"]

  oracle:
    build:
      dockerfile: ./Dockerfile.oracle
    image: ghcr.io/tradableapp/tokenized-ai-agent:testnet
    platform: linux/amd64
    entrypoint: /bin/sh -c 'node src/index.js --network sapphire-testnet --ollama-address http://ollama:11434'
    restart: on-failure
    volumes:
      - /run/rofl-appd.sock:/run/rofl-appd.sock
    environment:
      - PRIVATE_KEY=${PRIVATE_KEY}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - DOMAIN=${DOMAIN}
      - SAPPHIRE_MAINNET_RPC=${SAPPHIRE_MAINNET_RPC}
      - SAPPHIRE_LOCALNET_RPC=${SAPPHIRE_LOCALNET_RPC}
      - SAPPHIRE_TESTNET_RPC=${SAPPHIRE_TESTNET_RPC}
